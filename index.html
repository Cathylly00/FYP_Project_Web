<body>

    <div class="container">

        <div class="row image_generator d-flex justify-content-center">

            <div id="input_area" class="">
                <textarea id="input_prompt" id="input_prompt" rows="4" cols="20"  placeholder="輸入今天的小小成就..."></textarea>
            </div>

            <div id="AI_img_area">

                <img src="" width="300" height="300" id="img_AI">
                <canvas src="" width="300" height="300" id="img_AI_with_Txt"></canvas>
                
                <div id="AI_img_box">
                    <p class="txt_loading d-flex flex-column align-items-center">再等等<br>小精靈正在努力繪製圖片...</p>
                    <img id="img_cotton" src="./images/cotton03.png" width="137" height="110" style="transform: rotate(6deg);">
                </div>

            </div>

            <p id="log"></p>

            <button id="Btn_Generate" class="Btn_Main" type="button" onclick="call_Gemini()">生成圖片！</button>

            <button id="Btn_Share" class="Btn_Main" type="button" onclick="shareMsg()">分享圖片！</button>
    
        </div>

    </div>

    <script>
        // Using a Promise object
        liff
        .init({
            liffId: "2006599395-goE2Avy9", // Use own liffId
        })
        .then(() => {
            // Start to use liff's api
            console.log(liff.isLoggedIn());  // 判斷開啟此網頁的 LINE 使用者是否為登入狀態
        })
        .catch((err) => {
            // Error happens during initialization
            console.log(err.code, err.message);
        });

        // Using a callback
        liff.init({ liffId: "2006599395-goE2Avy9" }, successCallback, errorCallback);
        </script>
